<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Space Taxi - Ultra 16-Bit Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="game-wrapper">
        <div id="game-container">
            <!-- Redesigned Retro Cockpit HUD -->
            <div id="ui" class="absolute top-0 left-0 w-full flex justify-between z-30 select-none pointer-events-none">

                <!-- Left Pod: Fuel & Status -->
                <div id="fuel-pod" class="instrument-pod">
                    <span class="label-retro">FUEL SYSTEM</span>
                    <div class="fuel-gauge-container">
                        <div id="fuel-bar" style="width: 100%; background-color: #55ff55;"></div>
                    </div>
                    <div class="flex justify-between w-full mt-2 text-[6px]">
                        <span class="text-gray-400">TNK:<span id="fuel-val" class="text-white">100</span>%</span>
                        <span class="text-gray-400">LVL:<span id="level-idx" class="text-white">1</span></span>
                    </div>
                    <div class="mt-2 text-yellow-500 text-[6px] border-t border-gray-700 pt-1 w-full text-center">
                        CASH: $<span id="cash">0</span>
                    </div>
                </div>

                <!-- Center: Flight Computer -->
                <div class="flex-1 flex flex-col items-center pt-2">
                    <div class="bg-black/60 border border-gray-700 px-4 py-1 rounded-sm">
                        <span id="message" class="text-white uppercase text-[8px] tracking-widest">System Ready</span>
                    </div>
                    <span id="passenger-comment"
                        class="text-pink-400 text-[10px] sm:text-[12px] italic mt-1 opacity-0 bg-black/40 px-2"></span>
                </div>

                <!-- Right Pod: Speed & Target -->
                <div id="speed-pod" class="instrument-pod">
                    <span class="label-retro">VELOCITY</span>
                    <div class="flex items-baseline gap-1">
                        <span id="speed-val" class="speed-display speed-safe">0.0</span>
                        <span class="speed-unit">u/s</span>
                    </div>
                    <div class="mt-2 w-full border-t border-gray-700 pt-1 flex justify-between text-[6px]">
                        <span class="text-gray-400">TARGET:</span>
                        <span id="target" class="text-cyan-400 font-bold">P1</span>
                    </div>
                    <div class="text-gray-400 text-[6px] w-full flex justify-between">
                        <span>PASS:</span>
                        <span id="pass-count" class="text-white">0/3</span>
                    </div>
                </div>

            </div>

            <!-- Overlays -->
            <div id="overlay"
                class="absolute inset-0 flex flex-col items-center justify-center bg-black/85 z-40 text-white text-center p-6">
                <h1
                    class="text-2xl sm:text-4xl font-bold mb-2 text-yellow-500 italic uppercase tracking-widest text-shadow">
                    Space Taxi</h1>
                <p class="text-[6px] sm:text-[8px] mb-6 text-gray-400">Entwickelt von Chuck Heß</p>
                <div class="border-2 border-yellow-600 p-4 mb-6 bg-gray-900 shadow-[8px_8px_0px_#000]">
                    <p id="overlay-msg" class="text-[7px] sm:text-[10px] leading-relaxed uppercase">
                        Sektor-Kontrolle aktiviert.<br><br>
                        - Bringe 3 Passagiere ans Ziel<br>
                        - Tanke rechtzeitig auf<br>
                        - Lande vorsichtig (Tacho <span class="text-green-400">GRÜN</span>)
                    </p>
                </div>
                <button id="start-btn"
                    class="px-8 py-4 bg-blue-700 hover:bg-blue-600 text-white font-bold border-4 border-white shadow-[6px_6px_0px_#000] active:translate-y-1 active:shadow-none uppercase text-xs">Mission
                    Start</button>
            </div>

            <canvas id="gameCanvas"></canvas>
            <div class="minimap" id="minimap"></div>
        </div>

        <!-- Mobile UI -->
        <div id="controls"
            class="w-full max-w-4xl flex justify-between px-6 py-4 pointer-events-none md:hidden absolute bottom-0 z-40">
            <div class="flex gap-4 pointer-events-auto">
                <button id="btn-left" class="mobile-btn w-14 h-14 rounded-lg">←</button>
                <button id="btn-right" class="mobile-btn w-14 h-14 rounded-lg">→</button>
            </div>
            <div class="pointer-events-auto">
                <button id="btn-up" class="mobile-btn w-16 h-16 rounded-full bg-purple-700">THRUST</button>
            </div>
        </div>
    </div>

    <!-- Core Logic -->
    <script src="js/config.js"></script>
    <script src="js/engine/audio.js"></script>
    <script src="js/engine/renderer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
