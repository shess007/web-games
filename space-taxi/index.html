<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Space Taxi - Ultra 16-Bit Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --snes-blue: #3e3ab3;
            --snes-light-blue: #5c59d4;
            --snes-gray: #c0c0c0;
            --snes-dark-gray: #404040;
            --snes-purple: #7a5ba0;
        }

        body {
            background-color: #050505;
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            border: 6px solid var(--snes-dark-gray);
            background: #000;
            overflow: hidden;
        }

        /* CRT Overlay & Scanlines */
        #game-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            z-index: 25;
            background-size: 100% 3px;
            pointer-events: none;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
        }

        canvas {
            image-rendering: pixelated;
            display: block;
            background: #080812;
            touch-action: none;
        }

        .ui-panel {
            background: linear-gradient(to bottom, #444, #222);
            color: #fff;
            border: 2px solid #666;
            box-shadow: inset -2px -2px 0px #000, inset 2px 2px 0px #888;
        }

        .minimap {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 100px;
            height: 75px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #555;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .warn-blink { animation: blink 0.5s infinite; }
        
        .speed-safe { color: #55ff55; text-shadow: 1px 1px #000; }
        .speed-danger { color: #ff3333; text-shadow: 1px 1px #000; }

        .mobile-btn {
            background: #555;
            border: 3px solid #888;
            box-shadow: 4px 4px 0px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }
        .mobile-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <!-- SNES HUD -->
            <div id="ui" class="absolute top-0 left-0 w-full p-2 flex justify-between ui-panel text-[6px] sm:text-[8px] z-30 select-none pointer-events-none">
                <div class="flex gap-2 sm:gap-4">
                    <div class="border-r border-gray-600 pr-2 sm:pr-4">
                        <span class="text-gray-400">GELD</span><br>
                        $<span id="cash" class="text-yellow-400">0</span><br>
                        <span class="text-gray-400">GÄSTE</span> <span id="pass-count" class="text-white">0/3</span>
                    </div>
                    <div>
                        <span class="text-gray-400">TANK</span><br>
                        <div class="flex items-center gap-2">
                            <span id="fuel-val">100</span>%
                            <div id="fuel-container" class="w-12 sm:w-16 h-2 bg-black border border-gray-500">
                                <div id="fuel-bar" class="h-full bg-green-500" style="width: 100%"></div>
                            </div>
                        </div>
                        <span class="text-gray-400">LV:</span> <span id="level-idx" class="text-white">1</span>
                    </div>
                </div>
                <div class="text-center flex-1 px-1">
                    <span id="message" class="text-white uppercase tracking-tighter">Bereit...</span><br>
                    <span id="passenger-comment" class="text-pink-400 text-[4px] sm:text-[6px] italic opacity-0"></span>
                </div>
                <div class="text-right">
                    <span id="speed-label">SPD</span> <span id="speed-val" class="speed-safe">0.0</span><br>
                    <span class="text-gray-400">ZIEL:</span> <span id="target" class="text-white">P1</span>
                </div>
            </div>

            <!-- Overlays -->
            <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/85 z-40 text-white text-center p-6">
                <h1 class="text-2xl sm:text-4xl font-bold mb-2 text-yellow-500 italic uppercase tracking-widest text-shadow">Space Taxi</h1>
                <p class="text-[6px] sm:text-[8px] mb-6 text-gray-400">Entwickelt von Chuck Heß</p>
                <div class="border-2 border-yellow-600 p-4 mb-6 bg-gray-900 shadow-[8px_8px_0px_#000]">
                    <p id="overlay-msg" class="text-[7px] sm:text-[10px] leading-relaxed uppercase">
                        Sektor-Kontrolle aktiviert.<br><br>
                        - Bringe 3 Passagiere ans Ziel<br>
                        - Tanke rechtzeitig auf<br>
                        - Lande vorsichtig (Tacho <span class="text-green-400">GRÜN</span>)
                    </p>
                </div>
                <button id="start-btn" class="px-8 py-4 bg-blue-700 hover:bg-blue-600 text-white font-bold border-4 border-white shadow-[6px_6px_0px_#000] active:translate-y-1 active:shadow-none uppercase text-xs">Mission Start</button>
            </div>

            <canvas id="gameCanvas"></canvas>
            <div class="minimap" id="minimap"></div>
        </div>

        <!-- Mobile UI -->
        <div id="controls" class="w-full max-w-4xl flex justify-between px-6 py-4 pointer-events-none md:hidden absolute bottom-0 z-40">
            <div class="flex gap-4 pointer-events-auto">
                <button id="btn-left" class="mobile-btn w-14 h-14 rounded-lg">←</button>
                <button id="btn-right" class="mobile-btn w-14 h-14 rounded-lg">→</button>
            </div>
            <div class="pointer-events-auto">
                <button id="btn-up" class="mobile-btn w-16 h-16 rounded-full bg-purple-700">THRUST</button>
            </div>
        </div>
    </div>

    <script>
        /** --- KONFIGURATION & STATE --- **/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const overlayMsg = document.getElementById('overlay-msg');
        
        let gameState = 'START';
        let cash = 0, fuel = 100, currentLevelIdx = 0, passengerIndex = 0;
        let animationId, shake = 0, bgmBeat = 0;
        let particles = [], starLayers = [];
        let activePassenger = null;
        let fuelAlertTriggered = false;
        let isTransitioning = false; // Neu: Verhindert Mehrfach-Trigger beim Levelwechsel
        
        const WORLD_W = 800, WORLD_H = 600;
        const TAXI_W = 34, TAXI_H = 22, MAX_LANDING_SPD = 0.8;
        const camera = { x: 0, y: 0 };
        const taxi = {
            x: 100, y: 100, vx: 0, vy: 0, angle: 0,
            thrusting: { up: false, left: false, right: false },
            landedOn: null,
            reset(x, y) {
                this.x = x; this.y = y; this.vx = 0; this.vy = 0; this.angle = 0;
                this.landedOn = null;
                particles = []; shake = 0;
                fuelAlertTriggered = false;
                isTransitioning = false;
            }
        };

        // Audio & Musik Nodes
        let audioCtx, engineGain, engineFilter, noiseBuffer, bgmInterval;

        /** --- LEVEL DESIGN --- **/
        const levels = [
            {
                w: 1800, h: 1400, spawn: { x: 100, y: 150 },
                platforms: [
                    { x: 50, y: 300, w: 110, h: 22, id: 1 },
                    { x: 1500, y: 300, w: 120, h: 22, id: 2 },
                    { x: 800, y: 800, w: 110, h: 22, id: 3 },
                    { x: 100, y: 1200, w: 110, h: 22, id: 4 },
                    { x: 1600, y: 1300, w: 110, h: 22, id: 5 },
                    { x: 900, y: 250, w: 110, h: 22, id: 99, fuel: true },
                    { x: 1300, y: 1200, w: 110, h: 22, id: 98, fuel: true }
                ],
                walls: [
                    { x: 0, y: 0, w: 1800, h: 60 }, { x: 0, y: 1340, w: 1800, h: 60 },
                    { x: 0, y: 0, w: 60, h: 1400 }, { x: 1740, y: 0, w: 60, h: 1400 },
                    { x: 400, y: 400, w: 60, h: 600 }, { x: 1200, y: 400, w: 60, h: 600 }
                ],
                passengers: [{ f: 1, t: 2 }, { f: 4, t: 3 }, { f: 5, t: 1 }]
            },
            {
                w: 2400, h: 1800, spawn: { x: 100, y: 150 },
                platforms: [
                    { x: 100, y: 350, w: 110, h: 22, id: 1 },
                    { x: 2100, y: 250, w: 110, h: 22, id: 2 },
                    { x: 1100, y: 900, w: 160, h: 22, id: 3 },
                    { x: 100, y: 1600, w: 110, h: 22, id: 4 },
                    { x: 2100, y: 1600, w: 110, h: 22, id: 5 },
                    { x: 1150, y: 250, w: 90, h: 22, id: 99, fuel: true },
                    { x: 1200, y: 1400, w: 90, h: 22, id: 98, fuel: true }
                ],
                walls: [
                    { x: 0, y: 0, w: 2400, h: 60 }, { x: 0, y: 1740, w: 2400, h: 60 },
                    { x: 0, y: 0, w: 60, h: 1800 }, { x: 2360, y: 0, w: 60, h: 1800 },
                    { x: 500, y: 0, w: 80, h: 700 }, { x: 500, y: 1100, w: 80, h: 700 },
                    { x: 1800, y: 0, w: 80, h: 900 }, { x: 1800, y: 1300, w: 80, h: 500 },
                    { x: 900, y: 650, w: 600, h: 50 }
                ],
                passengers: [{ f: 2, t: 4 }, { f: 1, t: 5 }, { f: 3, t: 2 }]
            }
        ];

        /** --- GRAFIK EFFEKTE --- **/
        function initStars(level) {
            starLayers = [[], [], []];
            for(let l=0; l<3; l++) {
                for(let i=0; i<100; i++) {
                    starLayers[l].push({
                        x: Math.random() * level.w,
                        y: Math.random() * level.h,
                        s: (l + 1) * 0.8,
                        c: l === 0 ? '#111122' : (l === 1 ? '#333355' : '#666688')
                    });
                }
            }
        }

        function createExplosion(x, y) {
            for(let i=0; i<40; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random()-0.5) * 12,
                    vy: (Math.random()-0.5) * 12,
                    life: 1.0,
                    decay: 0.01 + Math.random()*0.02,
                    color: i % 2 === 0 ? '#ff5500' : '#ffffaa',
                    size: 2 + Math.random()*4
                });
            }
            shake = 25;
        }

        function createThrustParticles(x, y, color, side = false) {
            particles.push({
                x, y,
                vx: side ? (Math.random()-0.5)*2 : (Math.random()-0.5)*4,
                vy: side ? (Math.random()-0.5)*2 : Math.random()*4+2,
                life: 1.0, decay: 0.05,
                color, size: 4
            });
        }

        /** --- AUDIO ENGINE --- **/
        function setupAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const bufferSize = audioCtx.sampleRate * 2;
            noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;

            const noiseSource = audioCtx.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            noiseSource.loop = true;

            engineFilter = audioCtx.createBiquadFilter();
            engineFilter.type = 'lowpass';
            engineFilter.frequency.setValueAtTime(100, audioCtx.currentTime);
            engineFilter.Q.setValueAtTime(12, audioCtx.currentTime);

            engineGain = audioCtx.createGain();
            engineGain.gain.setValueAtTime(0, audioCtx.currentTime);

            noiseSource.connect(engineFilter);
            engineFilter.connect(engineGain);
            engineGain.connect(audioCtx.destination);
            noiseSource.start();

            const scale = [130.81, 146.83, 164.81, 196.00, 220.00]; 
            const arpeggio = [261.63, 329.63, 392.00, 523.25];

            bgmInterval = setInterval(() => {
                if (gameState !== 'PLAYING') return;
                if (bgmBeat % 4 === 0) playSound(scale[bgmBeat/4 % scale.length]*0.5, 0.5, 'triangle', 0.03);
                playSound(arpeggio[bgmBeat % arpeggio.length], 0.2, 'sine', 0.01);
                if (bgmBeat % 2 === 0) playPerc(0.005);
                bgmBeat++;
            }, 180);
        }

        function playSound(f, d, t, v, slideTo = null) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = t; osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            if (slideTo !== null) osc.frequency.exponentialRampToValueAtTime(slideTo, audioCtx.currentTime + d);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + d);
        }

        function playPerc(v) {
            const s = audioCtx.createBufferSource();
            const f = audioCtx.createBiquadFilter();
            const g = audioCtx.createGain();
            s.buffer = noiseBuffer; f.type = 'highpass'; f.frequency.setValueAtTime(5000, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
            s.connect(f); f.connect(g); g.connect(audioCtx.destination); s.start();
        }

        /** --- CORE LOOP --- **/
        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            const level = levels[currentLevelIdx];

            const thrustUp = keys['ArrowUp'] || keys['KeyW'];
            const thrustLeft = keys['ArrowLeft'] || keys['KeyA'];
            const thrustRight = keys['ArrowRight'] || keys['KeyD'];
            const anyThrust = (thrustUp || thrustLeft || thrustRight) && fuel > 0;

            engineGain.gain.setTargetAtTime(anyThrust ? 0.4 : 0, audioCtx.currentTime, 0.05);
            engineFilter.frequency.setTargetAtTime(anyThrust ? 400 : 100, audioCtx.currentTime, 0.1);

            if (fuel > 0) {
                if (thrustUp) { taxi.vy -= 0.13; fuel -= 0.18; createThrustParticles(taxi.x, taxi.y+10, '#ffff55'); shake = Math.max(shake, 1.5); }
                if (thrustLeft) { taxi.vx -= 0.1; fuel -= 0.07; taxi.angle = -0.15; createThrustParticles(taxi.x+15, taxi.y, '#00ffff', true); }
                else if (thrustRight) { taxi.vx += 0.1; fuel -= 0.07; taxi.angle = 0.15; createThrustParticles(taxi.x-15, taxi.y, '#00ffff', true); }
                else taxi.angle *= 0.85;
            } else {
                taxi.angle *= 0.9;
                if (!fuelAlertTriggered) {
                    fuelAlertTriggered = true;
                    playSound(350, 2.0, 'sine', 0.4, 10);
                    document.getElementById('message').innerText = "TANK LEER!";
                }
            }

            taxi.vy += 0.04; taxi.vx *= 0.98; taxi.vy *= 0.98;
            taxi.x += taxi.vx; taxi.y += taxi.vy;

            if (shake > 0) shake *= 0.9;
            camera.x = Math.max(0, Math.min(taxi.x - WORLD_W/2, level.w - WORLD_W));
            camera.y = Math.max(0, Math.min(taxi.y - WORLD_H/2, level.h - WORLD_H));

            const speed = Math.sqrt(taxi.vx*taxi.vx + taxi.vy*taxi.vy);

            // Wall Collisions
            for(let w of level.walls) {
                if (taxi.x+TAXI_W/2 > w.x && taxi.x-TAXI_W/2 < w.x+w.w && taxi.y+TAXI_H/2 > w.y && taxi.y-TAXI_H/2 < w.y+w.h) {
                    crash(); return;
                }
            }

            // Platform Collisions & Landing Logic
            let landed = false;
            let currentPlat = null;
            for(let p of level.platforms) {
                if (taxi.x+TAXI_W/2 > p.x && taxi.x-TAXI_W/2 < p.x+p.w && taxi.y+TAXI_H/2 > p.y && taxi.y-TAXI_H/2 < p.y+p.h) {
                    if (speed > MAX_LANDING_SPD || Math.abs(taxi.angle) > 0.25) { 
                        crash(); return; 
                    }
                    
                    taxi.y = p.y - TAXI_H/2; taxi.vy = 0; taxi.vx = 0; taxi.angle = 0;
                    landed = true; taxi.landedOn = p.id;
                    currentPlat = p;

                    if (p.fuel && fuel < 100) {
                        fuel = Math.min(100, fuel + 0.5); 
                        cash = Math.max(0, cash - 0.1);
                        document.getElementById('message').innerText = "AUFTANKEN";
                        if (Math.random() > 0.8) playSound(1200, 0.05, 'triangle', 0.02);
                    }
                }
            }

            if (landed && fuel <= 0 && (!currentPlat || !currentPlat.fuel)) {
                crash("GESTRANDET!");
                return;
            }

            if (!landed) taxi.landedOn = null;

            // Passenger Logic (Fixed transition bug)
            if (!isTransitioning && passengerIndex < level.passengers.length) {
                const pass = level.passengers[passengerIndex];
                if (taxi.landedOn === pass.f && activePassenger?.state === 'WAITING') {
                    activePassenger.state = 'IN_TAXI'; playSound(600, 0.22, 'sine', 0.1);
                    document.getElementById('passenger-comment').innerText = "[ beeilung! ]";
                    document.getElementById('passenger-comment').style.opacity = 1;
                    document.getElementById('message').innerText = "ZIEL: P" + pass.t;
                } else if (taxi.landedOn === pass.t && activePassenger?.state === 'IN_TAXI') {
                    activePassenger.state = 'DONE'; cash += 100; playSound(800, 0.35, 'sine', 0.1);
                    passengerIndex++;
                    if (passengerIndex < level.passengers.length) {
                        initPassenger();
                    } else {
                        isTransitioning = true;
                        document.getElementById('message').innerText = "SEKTOR KLAR!";
                        setTimeout(nextLevel, 1500);
                    }
                }
            }

            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i]; p.x += p.vx; p.y += p.vy; p.life -= p.decay;
                if (p.life <= 0) particles.splice(i, 1);
            }

            updateUI(speed);
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        /** --- RENDERER --- **/
        function draw() {
            const level = levels[currentLevelIdx];
            if (!level) return;
            const shakeX = (Math.random()-0.5) * shake;
            const shakeY = (Math.random()-0.5) * shake;
            ctx.save();
            ctx.translate(shakeX, shakeY);
            ctx.clearRect(0, 0, WORLD_W, WORLD_H);

            starLayers.forEach((layer, idx) => {
                ctx.fillStyle = layer[0].c;
                layer.forEach(s => {
                    const sx = (s.x - camera.x * s.s) % level.w;
                    const sy = (s.y - camera.y * s.s) % level.h;
                    ctx.fillRect(sx < 0 ? sx + level.w : sx, sy < 0 ? sy + level.h : sy, idx + 1, idx + 1);
                });
            });

            level.walls.forEach(w => {
                const rx = w.x - camera.x, ry = w.y - camera.y;
                if (rx+w.w < 0 || rx > WORLD_W || ry+w.h < 0 || ry > WORLD_H) return;
                ctx.fillStyle = '#333344'; ctx.fillRect(rx, ry, w.w, w.h);
                ctx.strokeStyle = '#111'; ctx.lineWidth = 2; ctx.strokeRect(rx, ry, w.w, w.h);
                ctx.fillStyle = '#444455';
                for(let x=20; x<w.w; x+=40) ctx.fillRect(rx+x, ry, 2, w.h);
                for(let y=20; y<w.h; y+=40) ctx.fillRect(rx, ry+y, w.w, 2);
            });

            level.platforms.forEach(p => {
                const rx = p.x - camera.x, ry = p.y - camera.y;
                if (p.fuel) {
                    const grad = ctx.createRadialGradient(rx+p.w/2, ry, 0, rx+p.w/2, ry, 40);
                    grad.addColorStop(0, 'rgba(0, 255, 0, 0.2)'); grad.addColorStop(1, 'rgba(0, 255, 0, 0)');
                    ctx.fillStyle = grad; ctx.fillRect(rx-20, ry-40, p.w+40, 80);
                }
                ctx.fillStyle = p.fuel ? '#225522' : '#555566'; ctx.fillRect(rx, ry, p.w, p.h);
                ctx.fillStyle = '#fff'; ctx.font = '8px "Press Start 2P"'; ctx.fillText(p.fuel ? 'FUEL' : 'P'+p.id, rx+10, ry+15);
            });

            if (activePassenger?.state === 'WAITING') {
                const rx = activePassenger.x - camera.x, ry = activePassenger.y - camera.y;
                ctx.fillStyle = '#ff00ff'; ctx.fillRect(rx-5, ry-15, 10, 15);
                ctx.fillStyle = '#ffccaa'; ctx.fillRect(rx-3, ry-18, 6, 6);
            }

            particles.forEach(p => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.fillRect(p.x-camera.x-p.size/2, p.y-camera.y-p.size/2, p.size, p.size);
            });
            ctx.globalAlpha = 1.0;

            ctx.save();
            ctx.translate(taxi.x - camera.x, taxi.y - camera.y);
            ctx.rotate(taxi.angle);
            if (fuel > 0 && (keys['ArrowUp'] || keys['KeyW'])) {
                const glow = ctx.createRadialGradient(0, 15, 0, 0, 15, 30);
                glow.addColorStop(0, 'rgba(255, 200, 0, 0.4)'); glow.addColorStop(1, 'rgba(255, 0, 0, 0)');
                ctx.fillStyle = glow; ctx.fillRect(-30, 0, 60, 60);
            }
            ctx.fillStyle = fuel > 0 ? '#ccaa00' : '#444'; ctx.fillRect(-TAXI_W/2, -TAXI_H/2, TAXI_W, TAXI_H-6);
            ctx.fillStyle = '#00ccff'; ctx.fillRect(4, -8, 10, 8);
            ctx.fillStyle = '#222'; ctx.fillRect(-15, 5, 8, 6); ctx.fillRect(7, 5, 8, 6);
            ctx.restore();

            ctx.restore();
            updateMinimap();
        }

        /** --- UTILS & UI --- **/
        function updateUI(speed) {
            document.getElementById('cash').innerText = Math.floor(cash);
            document.getElementById('fuel-val').innerText = Math.floor(fuel);
            document.getElementById('fuel-bar').style.width = fuel + '%';
            document.getElementById('level-idx').innerText = currentLevelIdx + 1;
            const sEl = document.getElementById('speed-val');
            sEl.innerText = speed.toFixed(1);
            sEl.className = speed > MAX_LANDING_SPD ? 'speed-danger warn-blink' : 'speed-safe';
            
            if (fuel < 20) document.getElementById('fuel-container').classList.add('warn-blink');
            else document.getElementById('fuel-container').classList.remove('warn-blink');
        }

        function updateMinimap() {
            const m = document.getElementById('minimap');
            const level = levels[currentLevelIdx];
            if (!level) return;
            const tx = (taxi.x / level.w) * 100, ty = (taxi.y / level.h) * 75;
            let html = `<div style="position:absolute; left:${tx-2}px; top:${ty-2}px; width:4px; height:4px; background:yellow; z-index:5;"></div>`;
            
            level.platforms.forEach(p => {
                if (p.fuel) {
                    const fx = (p.x / level.w) * 100, fy = (p.y / level.h) * 75;
                    html += `<div style="position:absolute; left:${fx}px; top:${fy}px; width:6px; height:2px; background:#00ff00; z-index:1;"></div>`;
                }
            });

            if (passengerIndex < level.passengers.length) {
                const pass = level.passengers[passengerIndex];
                const goalId = activePassenger?.state === 'WAITING' ? pass.f : pass.t;
                const goal = level.platforms.find(p => p.id === goalId);
                if (goal) {
                    const gx = (goal.x / level.w) * 100, gy = (goal.y / level.h) * 75;
                    html += `<div class="target-dot" style="position:absolute; left:${gx-1}px; top:${gy-1}px; width:8px; height:3px; background:#ff00ff; border:1px solid white; z-index:10;"></div>`;
                }
            }
            m.innerHTML = html;
        }

        function crash(msg) {
            gameState = 'CRASHED';
            createExplosion(taxi.x, taxi.y);
            playSound(100, 0.8, 'sawtooth', 0.5);
            overlay.classList.remove('hidden');
            const crashMsg = msg || (fuel <= 0 ? "TANK LEER!" : "TOTALSCHADEN!");
            overlayMsg.innerHTML = `<span class="text-red-500 text-xl font-bold">${crashMsg}</span><br><br>DER TAXIRAT IST EMPÖRT.<br>KONSTRUKTION FEHLERHAFT.`;
            startBtn.innerText = "NOCHMAL";
        }

        function initPassenger() {
            const level = levels[currentLevelIdx];
            if (!level || passengerIndex >= level.passengers.length) return;
            
            const pass = level.passengers[passengerIndex];
            const startPlat = level.platforms.find(p => p.id === pass.f);
            activePassenger = { state: 'WAITING', x: startPlat.x + startPlat.w/2, y: startPlat.y - 5 };
            
            const passCountEl = document.getElementById('pass-count');
            const targetEl = document.getElementById('target');
            const messageEl = document.getElementById('message');
            
            if (passCountEl) passCountEl.innerText = `${passengerIndex+1}/3`;
            if (targetEl) targetEl.innerText = "P" + pass.f;
            if (messageEl) messageEl.innerText = "GAST HOLEN";
        }

        function nextLevel() {
            currentLevelIdx++;
            if (currentLevelIdx >= levels.length) {
                gameState = 'SUCCESS';
                overlay.classList.remove('hidden');
                overlayMsg.innerHTML = `<span class="text-green-500 text-xl font-bold">LEGENDÄR!</span><br><br>GALAXY TAXI TYCOON STATUS ERREICHT.<br>KONTO: $${Math.floor(cash)}`;
                startBtn.innerText = "NEUSTART";
                currentLevelIdx = 0;
            } else {
                passengerIndex = 0;
                initLevel();
            }
        }

        function initLevel() {
            const level = levels[currentLevelIdx];
            if (!level) return;
            taxi.reset(level.spawn.x, level.spawn.y);
            fuel = 100;
            initStars(level);
            initPassenger();
            document.getElementById('level-idx').innerText = currentLevelIdx + 1;
        }

        const keys = {};
        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;

        function setupTouch(id, code) {
            const el = document.getElementById(id);
            if (!el) return;
            el.ontouchstart = e => { e.preventDefault(); keys[code] = true; };
            el.ontouchend = e => { e.preventDefault(); keys[code] = false; };
        }
        setupTouch('btn-up', 'ArrowUp'); setupTouch('btn-left', 'ArrowLeft'); setupTouch('btn-right', 'ArrowRight');

        startBtn.onclick = () => {
            setupAudio(); overlay.classList.add('hidden');
            if (gameState === 'SUCCESS' || (gameState === 'CRASHED' && passengerIndex === 0)) cash = 0;
            gameState = 'PLAYING';
            initLevel();
            gameLoop();
        };

        window.onresize = () => {
            const scale = Math.min(window.innerWidth / WORLD_W, (window.innerHeight-120) / WORLD_H);
            canvas.width = WORLD_W; canvas.height = WORLD_H;
            canvas.style.width = (WORLD_W * scale) + 'px'; canvas.style.height = (WORLD_H * scale) + 'px';
            document.getElementById('game-container').style.width = canvas.style.width;
            document.getElementById('game-container').style.height = canvas.style.height;
        };
        window.onresize();
    </script>
</body>
</html>
